<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Navigation</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gps-camera@1.7.0/dist/aframe-gps-camera.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gps-entity-place@1.7.0/dist/aframe-gps-entity-place.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #backBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
    #selector {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 9999;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="backBtn" onclick="window.location.href='index.html'">â¬… Back</button>

  <!-- Dropdown to select specific location -->
  <select id="selector">
    <option value="">-- Select Location --</option>
  </select>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
  >
    <!-- GPS Camera -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script>
    // Load saved locations
    const locations = JSON.parse(localStorage.getItem("locations")) || [];
    const scene = document.querySelector("a-scene");
    const selector = document.getElementById("selector");

    locations.forEach((loc, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = loc.name;
      selector.appendChild(option);
    });

    let currentMarker = null;

    selector.addEventListener("change", function() {
      if (currentMarker) {
        scene.removeChild(currentMarker);
      }

      const selectedIndex = this.value;
      if (selectedIndex === "") return;

      const loc = locations[selectedIndex];

      const marker = document.createElement("a-entity");
      marker.setAttribute("gps-entity-place", `latitude: ${loc.lat}; longitude: ${loc.lon}`);
      marker.setAttribute("geometry", "primitive: sphere; radius: 3");
      marker.setAttribute("material", "color: red; opacity: 0.7");
      marker.setAttribute("look-at", "[gps-camera]");
      marker.setAttribute("scale", "5 5 5");
      marker.setAttribute("text", `value: ${loc.name}; align: center; color: #fff;`);

      scene.appendChild(marker);
      currentMarker = marker;
    });
  </script>
</body>
</html>
