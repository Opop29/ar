<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Cube Navigator</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gps-entity-place@1.9.2/dist/aframe-gps-entity-place.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
    }
    button {
      margin-top: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h3>AR Cube Navigator</h3>
    <p><strong>Your Location:</strong> <span id="userCoords">Fetching...</span></p>
    <input type="text" id="locName" placeholder="Location Name"><br>
    <input type="text" id="latitude" placeholder="Latitude"><br>
    <input type="text" id="longitude" placeholder="Longitude"><br>
    <button onclick="saveLocation()">Save Location</button>
    <div id="locationsList"></div>
  </div>

  <!-- AR Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: gps; gpsMinAccuracy: 100; debugUIEnabled: false;"
  >
    <!-- The camera tracks GPS -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // Supabase setup
    const supabase = createClient(
      "https://clywxultbpgqlqlorjjh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNseXd4dWx0YnBncWxxbG9yampoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxMjAzNzUsImV4cCI6MjA3MTY5NjM3NX0.nAAU2oT9-hy7tekZGsVwNMKzTzZSRCvJWjBEiba8F3U"
    );

    let userCoords = null;

    // Get user GPS
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => {
          userCoords = {lat: pos.coords.latitude, lon: pos.coords.longitude};
          document.getElementById("userCoords").innerText =
            `${userCoords.lat.toFixed(5)}, ${userCoords.lon.toFixed(5)}`;
          displayLocations();
        },
        (err) => {
          document.getElementById("userCoords").innerText = "Location denied";
        }
      );
    }

    // Save location
    window.saveLocation = async function () {
      const name = document.getElementById("locName").value;
      const lat = parseFloat(document.getElementById("latitude").value);
      const lon = parseFloat(document.getElementById("longitude").value);

      if (!name || isNaN(lat) || isNaN(lon)) {
        alert("Please enter valid name and coordinates.");
        return;
      }

      await supabase.from("locations").insert({ name, latitude: lat, longitude: lon });
      displayLocations();
    };

    // Load + render AR cubes
    async function displayLocations() {
      const { data } = await supabase.from("locations").select("*").order("id");
      const listDiv = document.getElementById("locationsList");
      listDiv.innerHTML = "";

      const scene = document.querySelector("a-scene");

      // Remove old cubes before re-rendering
      scene.querySelectorAll(".ar-cube").forEach(el => el.remove());

      data.forEach(loc => {
        // Add to UI
        listDiv.innerHTML += `<div><strong>${loc.name}</strong> (${loc.latitude}, ${loc.longitude})</div>`;

        // Create AR cube
        const cube = document.createElement("a-box");
        cube.setAttribute("gps-entity-place", `latitude: ${loc.latitude}; longitude: ${loc.longitude};`);
        cube.setAttribute("scale", "5 5 5");
        cube.setAttribute("material", "color: red; opacity: 0.7;");
        cube.setAttribute("class", "ar-cube");

        // Floating animation
        cube.setAttribute("animation", "property: position; dir: alternate; dur: 2000; loop: true; to: 0 5 0");

        // Add cube to AR scene
        scene.appendChild(cube);
      });
    }
  </script>
</body>
</html>
