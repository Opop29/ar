<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Cube Demo Fixed</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Camera adjusted -->
    <a-camera 
      position="0 1.2 0"   <!-- Lowered camera height -->
      fov="60">            <!-- Narrower field of view -->
    </a-camera>

    <!-- Static Cube -->
    <a-box 
      position="0 0 -3"     <!-- Moved farther from camera -->
      rotation="0 45 0" 
      color="#4CC3D9" 
      depth="1" 
      height="1" 
      width="1">
    </a-box>

    <!-- Lights -->
    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="directional" position="0 4 -3" intensity="0.5"></a-light>

  </a-scene>

</body>
</html>
