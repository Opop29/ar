<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Cube Floor Placement</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      touch-action: none; /* allow touch events */
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

<div id="instructions">Tap anywhere to place the cube</div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  
  <!-- Camera -->
  <a-camera id="camera" position="0 1.2 0" fov="60"></a-camera>

  <!-- Cube (initially hidden) -->
  <a-box 
    id="cube"
    visible="false"
    rotation="0 45 0" 
    color="#4CC3D9" 
    depth="0.5" 
    height="0.5" 
    width="0.5">
  </a-box>

  <!-- Lights -->
  <a-light type="ambient" color="#ffffff"></a-light>
  <a-light type="directional" position="0 4 -3" intensity="0.5"></a-light>

</a-scene>

<script>
  const cube = document.getElementById('cube');
  const scene = document.querySelector('a-scene');
  const camera = document.getElementById('camera');

  // Tap-to-place cube
  scene.addEventListener('click', (event) => {
    // Get center of screen for raycasting
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2(0, 0); // center
    raycaster.setFromCamera(mouse, camera.getObject3D('camera'));

    // Create a flat plane at y=0 (floor) for intersection
    const floor = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
    const intersectionPoint = new THREE.Vector3();
    raycaster.ray.intersectPlane(floor, intersectionPoint);

    if (intersectionPoint) {
      cube.setAttribute('position', `${intersectionPoint.x} ${intersectionPoint.y + 0.25} ${intersectionPoint.z}`);
      cube.setAttribute('visible', 'true');
    }
  });
</script>

</body>
</html>
