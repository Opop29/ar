<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR Cube Auto Floor Android</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; 
                        sourceWidth: window.innerWidth; sourceHeight: window.innerHeight;
                        cameraParametersUrl: https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/data/data/camera_para.dat;
                        trackingMethod: best;">
  
  <!-- Back camera -->
  <a-camera id="camera" position="0 1.2 0" fov="60" look-controls="enabled: true"></a-camera>

  <!-- Cube -->
  <a-box 
    id="cube"
    rotation="0 45 0" 
    color="#4CC3D9" 
    depth="0.5" 
    height="0.5" 
    width="0.5">
  </a-box>

  <!-- Lights -->
  <a-light type="ambient" color="#ffffff"></a-light>
  <a-light type="directional" position="0 4 -3" intensity="0.5"></a-light>

</a-scene>

<script>
  const cube = document.getElementById('cube');
  const camera = document.getElementById('camera');

  // Request back camera on Android
  navigator.mediaDevices.getUserMedia({
    video: { facingMode: { exact: "environment" } },
    audio: false
  }).then((stream) => {
    const video = document.querySelector('video');
    if(video) video.srcObject = stream;
  }).catch((err) => {
    console.warn('Back camera not supported, using default', err);
  });

  // Auto place cube in front of camera on floor
  function placeCubeOnFloor() {
    const camObj = camera.getObject3D('camera');
    if (!camObj) return;

    const camWorldPos = new THREE.Vector3();
    camObj.getWorldPosition(camWorldPos);

    const camWorldDir = new THREE.Vector3();
    camObj.getWorldDirection(camWorldDir);

    const distance = 2; // 2 meters in front
    const cubePos = camWorldPos.clone().add(camWorldDir.multiplyScalar(distance));

    // Set y to floor height (0) plus half cube height
    cubePos.y = 0.25;

    cube.setAttribute('position', `${cubePos.x} ${cubePos.y} ${cubePos.z}`);
  }

  document.querySelector('a-scene').addEventListener('loaded', () => {
    placeCubeOnFloor();
  });
</script>

</body>
</html>
