<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AR Navigation Prototype</title>

<!-- A-Frame for AR -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<!-- Leaflet for Map -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
  body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family:sans-serif; }
  #map { position:absolute; top:0; left:0; width:100%; height:50%; z-index:5; }
  #arScene { position:absolute; top:50%; left:0; width:100%; height:50%; z-index:1; }
  #controls { position:absolute; top:45%; left:10px; z-index:10; background: rgba(0,0,0,0.5); color:white; padding:10px; border-radius:5px; }
  button { margin:5px; padding:8px; }
</style>
</head>
<body>

<div id="map"></div>
<div id="controls">
  <button id="startAR" disabled>Open AR Camera</button>
  <div id="distance">Distance: N/A</div>
</div>

<!-- AR Scene -->
<a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  <a-camera id="camera" position="0 1.6 0" fov="60"></a-camera>
  
  <!-- AR cue arrow -->
  <a-box id="arrow" color="red" depth="0.5" height="0.1" width="0.5" visible="false"></a-box>

  <a-light type="ambient" color="#ffffff"></a-light>
  <a-light type="directional" position="0 4 -3" intensity="0.5"></a-light>
</a-scene>

<script>
// ---------- Map Setup ----------
const map = L.map('map').setView([8.212, 125.0], 17); // Example coordinates

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

// Sample locations
const locations = [
  { name: "Library", lat: 8.2125, lon: 125.001 },
  { name: "Cafeteria", lat: 8.213, lon: 125.002 }
];

// Add markers
locations.forEach(loc => {
  L.marker([loc.lat, loc.lon]).addTo(map)
    .bindPopup(`<b>${loc.name}</b><br><button onclick="selectLocation(${loc.lat}, ${loc.lon})">Select</button>`);
});

// ---------- AR Navigation Logic ----------
let destination = null;
const arrow = document.getElementById('arrow');
const distanceDiv = document.getElementById('distance');
const startBtn = document.getElementById('startAR');

function selectLocation(lat, lon){
  destination = { lat, lon };
  startBtn.disabled = false;
  alert("Location selected! Click 'Open AR Camera' to start navigation.");
}

// ---------- Start AR ----------
startBtn.addEventListener('click', () => {
  arrow.setAttribute('visible', 'true');
  // Hide map
  document.getElementById('map').style.display = 'none';
  startBtn.style.display = 'none';

  // Start tracking user position
  if(navigator.geolocation){
    navigator.geolocation.watchPosition(updateNavigation, err => alert('GPS error: '+err.message), { enableHighAccuracy:true, maximumAge:0, timeout:5000 });
  } else {
    alert('Geolocation not supported');
  }
});

// ---------- Update AR Cue ----------
function updateNavigation(pos){
  if(!destination) return;

  const userLat = pos.coords.latitude;
  const userLon = pos.coords.longitude;

  // Calculate distance
  const R = 6371000; // meters
  const dLat = (destination.lat - userLat) * Math.PI/180;
  const dLon = (destination.lon - userLon) * Math.PI/180;
  const lat1 = userLat * Math.PI/180;
  const lat2 = destination.lat * Math.PI/180;

  const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.sin(dLon/2)*Math.sin(dLon/2)*Math.cos(lat1)*Math.cos(lat2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  const distance = R * c;
  distanceDiv.innerText = `Distance: ${distance.toFixed(1)} m`;

  // Calculate bearing
  const y = Math.sin(dLon) * Math.cos(lat2);
  const x = Math.cos(lat1)*Math.sin(lat2) - Math.sin(lat1)*Math.cos(lat2)*Math.cos(dLon);
  const bearing = Math.atan2(y, x); // radians

  // Place arrow in front of camera, rotated to bearing
  const camObj = document.getElementById('camera').object3D;
  const dir = new THREE.Vector3(0,0,-2); // 2 meters in front
  dir.applyAxisAngle(new THREE.Vector3(0,1,0), bearing);
  const camPos = new THREE.Vector3();
  camObj.getWorldPosition(camPos);

  const arrowPos = camPos.clone().add(dir);
  arrow.setAttribute('position', `${arrowPos.x} 0.25 ${arrowPos.z}`);
  arrow.setAttribute('rotation', `0 ${-bearing*180/Math.PI} 0`);
}
</script>

</body>
</html>
