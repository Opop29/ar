<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Simple AR Floating Cube (Tap to Select)</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js for A-Frame (marker-based, works broadly) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }
    .hud {
      position: fixed; left: 0; right: 0; bottom: 0;
      padding: 10px 12px; font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,0));
      color: #fff; text-align: center; font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- AR Scene -->
  <a-scene
    renderer="antialias: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best">
    
    <!-- Camera with tap cursor/raycaster so taps select .clickable objects -->
    <a-entity id="cameraRig" camera
              raycaster="objects: .clickable"
              cursor="rayOrigin: mouse">
    </a-entity>

    <!-- HIRO marker (holds our content) -->
    <a-marker type="pattern" preset="hiro">
      <!-- Soft light so the cube looks nicer -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>

      <!-- Floating cube -->
      <a-box id="cube"
             class="clickable"
             position="0 0.5 0"
             depth="1" height="1" width="1"
             color="#4CC3D9"
             shadow="cast: true; receive: false"
             material="metalness: 0.2; roughness: 0.6">
        <!-- Gentle up/down float -->
        <a-animation
          attribute="position"
          dur="1800"
          from="0 0.45 0"
          to="0 0.65 0"
          direction="alternate"
          repeat="indefinite"
          easing="easeInOutSine">
        </a-animation>
      </a-box>

      <!-- Simple ground so shadow has a target (optional) -->
      <a-plane rotation="-90 0 0" width="3" height="3" color="#ffffff" material="opacity:0; transparent:true"></a-plane>
    </a-marker>

    <!-- Required for AR.js without markers (keeps camera updating) -->
    <a-entity camera></a-entity>
  </a-scene>

  <div class="hud">
    Point at a <b>HIRO</b> marker. Tap the cube to select/deselect. Selected = bigger + spinning.
  </div>

  <script>
    // Simple select/deselect behavior
    (function () {
      const cube = document.getElementById('cube');
      let selected = false;

      function setSelected(on) {
        selected = on;
        if (selected) {
          // Slightly larger, different color, and start a slow spin
          cube.setAttribute('color', '#FF8888');
          cube.setAttribute('scale', '1.2 1.2 1.2');
          cube.setAttribute('animation__spin', {
            property: 'rotation',
            to: '0 360 0',
            loop: true,
            dur: 2500,
            easing: 'linear'
          });
        } else {
          // Reset to defaults and stop spinning
          cube.setAttribute('color', '#4CC3D9');
          cube.setAttribute('scale', '1 1 1');
          cube.removeAttribute('animation__spin');
        }
      }

      // Toggle on click/tap
      cube.addEventListener('click', () => setSelected(!selected));

      // Optional: keyboard toggle for desktop testing
      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 's') setSelected(!selected);
      });
    })();
  </script>
</body>
</html>
