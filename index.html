<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>üöó AR Car Game</title>

    <!-- A-Frame + AR.js + Joystick -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.6/nipplejs.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #joystick-zone {
        position: absolute;
        bottom: 40px;
        left: 40px;
        width: 150px;
        height: 150px;
        z-index: 999;
        border-radius: 50%;
      }

      #game-status {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 10px;
        z-index: 1000;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Joystick UI -->
    <div id="joystick-zone"></div>
    <div id="game-status">üïπÔ∏è Move the car to avoid obstacles!</div>

    <!-- AR Scene -->
    <a-scene
      embedded
      arjs="sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <!-- Car model -->
        <a-asset-item
          id="carModel"
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/CesiumMilkTruck/glTF/CesiumMilkTruck.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro">
        <!-- Car entity -->
        <a-entity
          id="car"
          gltf-model="#carModel"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="0 180 0"
        ></a-entity>

        <!-- Obstacles -->
        <a-box
          id="obs1"
          position="0.3 0 0.6"
          depth="0.2"
          height="0.2"
          width="0.2"
          color="#ff3333"
        ></a-box>

        <a-box
          id="obs2"
          position="-0.4 0 0.8"
          depth="0.2"
          height="0.2"
          width="0.2"
          color="#ff3333"
        ></a-box>

        <!-- Road (visual aid) -->
        <a-plane
          rotation="-90 0 0"
          width="2"
          height="2"
          color="#444"
          opacity="0.4"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Game Logic -->
    <script>
      const car = document.getElementById("car");
      const obs1 = document.getElementById("obs1");
      const obs2 = document.getElementById("obs2");
      const status = document.getElementById("game-status");

      // Helper: Distance checker
      function isColliding(pos1, pos2, threshold = 0.15) {
        const dx = pos1.x - pos2.x;
        const dz = pos1.z - pos2.z;
        return Math.sqrt(dx * dx + dz * dz) < threshold;
      }

      // Joystick setup
      const joystick = nipplejs.create({
        zone: document.getElementById("joystick-zone"),
        mode: "static",
        position: { left: "75px", bottom: "75px" },
        color: "blue",
      });

      // Movement logic
      joystick.on("move", (evt, data) => {
        let pos = car.getAttribute("position");
        const newPos = { ...pos };

        if (data.direction) {
          if (data.direction.y === "up") newPos.z -= 0.05;
          if (data.direction.y === "down") newPos.z += 0.05;
          if (data.direction.x === "left") newPos.x -= 0.05;
          if (data.direction.x === "right") newPos.x += 0.05;
        }

        // Obstacle positions
        const o1 = obs1.getAttribute("position");
        const o2 = obs2.getAttribute("position");

        // Check for collisions
        if (isColliding(newPos, o1) || isColliding(newPos, o2)) {
          status.innerText = "üí• Crash! You hit an obstacle!";
          return; // Stop movement
        }

        // Safe to move
        status.innerText = "üïπÔ∏è Move the car to avoid obstacles!";
        car.setAttribute("position", newPos);
      });
    </script>
  </body>
</html>
