<!DOCTYPE html>
<html>
  <body>
    <video id="video" autoplay></video>
    <script>
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById('video').srcObject = stream;
        })
        .catch(err => {
          alert("Webcam Error: " + err.name + " - " + err.message);
        });
    </script>
  </body>
</html>
