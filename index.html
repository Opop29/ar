<style>
  body {margin:0; font-family:sans-serif; background:#000; color:#fff;}
  header {padding:10px; background:#111; text-align:center;}
  video {width:100%; height:60vh; object-fit:cover; background:#000;}
  .overlay {position:absolute; inset:0; display:flex; justify-content:center; align-items:center; pointer-events:none;}
  
  /* Floating glowing pen instead of flat arrow */
  .arrow {
    width: 12px;
    height: 120px;
    background: linear-gradient(to bottom, #00ffea, #0066ff);
    border-radius: 6px;
    box-shadow: 0 0 15px #00ffee, 0 0 30px #00aaff;
    animation: float 2s ease-in-out infinite;
    transform-origin: center bottom;
  }

  @keyframes float {
    0%   { transform: translateY(0) scale(1); }
    50%  { transform: translateY(-10px) scale(1.05); }
    100% { transform: translateY(0) scale(1); }
  }

  .controls {padding:15px; background:#111;}
  select, button {padding:10px; font-size:16px; margin:5px; border-radius:8px; border:none;}
  select {width:150px;}
  button {background:#00bfff; color:#fff; cursor:pointer;}
  .status {margin-top:10px; font-size:14px; color:#ccc;}
</style>
