<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple AR Arrow</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Simple arrow made of a cone + cylinder -->
      <a-entity position="0 0 -2" rotation="0 0 0">
        <a-cone color="red" height="1" radius-bottom="0.3" position="0 0.7 0"></a-cone>
        <a-cylinder color="red" height="1" radius="0.1" position="0 -0.3 0"></a-cylinder>
      </a-entity>
      
      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
