<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      background: linear-gradient(135deg, #4CAF50, #2e7d32);
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    p {
      margin-bottom: 30px;
      font-size: 18px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      background: #fff;
      color: #2e7d32;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #2e7d32;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Home Page</h1>
  <p>This is a simple HTML page called <strong>home.html</strong>.</p>

  <div class="btn-container">
    <!-- Go to Set Location page -->
    <button onclick="window.location.href='location.html'">üìç Set Location</button>

    <!-- Go to AR Navigation page -->
    <button onclick="window.location.href='arnavigation.html'">üì∑ Open Camera AR Navigation</button>

    <!-- New button to open ar.html -->
    <button onclick="window.location.href='ll.html'">üåê Open AR Page</button>
  </div>
</body>
</html>
